<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Iniciar sesión</b></h2>
              </div>
            </div>
          </div>

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Usuario"
                [(ngModel)]="loginData.username"
                name="username"
                required
              />
              <label for="username">Usuario</label>
            </div>
            <div class="form-floating mb-3 position-relative">
              <input
                [type]="mostrarPassword ? 'text' : 'password'"
                class="form-control"
                id="password"
                placeholder="Contraseña"
                [(ngModel)]="loginData.password"
                name="password"
                required
              />
              <label for="password">Contraseña</label>
              <i
                class="ti"
                [ngClass]="mostrarPassword ? 'ti-eye-off' : 'ti-eye'"
                (click)="togglePasswordVisibility()"
                style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"
              ></i>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-secondary" [disabled]="!loginForm.valid">Iniciar sesión</button>
            </div>
          </form>

          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/register']">¿No tienes una cuenta?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
