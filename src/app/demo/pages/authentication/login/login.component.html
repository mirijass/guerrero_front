<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">

          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Iniciar sesión</b></h2>
                <p class="fs-4 mt-2"></p>
              </div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" value="info@codedthemes.com" />
            <label for="floatingInput">Correo / Usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" value="12345" />
            <label for="password">Contraseña</label>
          </div>

          <div class="d-grid mt-4">
            <button type="button" [routerLink]="['/admin/default']" class="btn btn-secondary">Iniciar</button>
          </div>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/register']">¿No tienes una cuenta?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
