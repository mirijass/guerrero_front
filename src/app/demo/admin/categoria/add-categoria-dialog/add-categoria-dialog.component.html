<div class="modal-header">
    <h4 class="modal-title">{{titulo}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
  </div>
  <div class="modal-body">
    <app-dynamic-form [formGroup]="categoriaForm" [fields]="fields"></app-dynamic-form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancelar</button>
    <button type="button" class="btn btn-primary" [disabled]="categoriaForm.invalid" (click)="save()">Guardar</button>
  </div>
