<router-outlet>
  <app-spinner />
</router-outlet>

<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050;">
  <ngb-toast
    *ngFor="let toast of toastService.toasts"
    [class]="toast.classname"
    [autohide]="true"
    [delay]="toast.delay"
    (hidden)="toastService.remove(toast)">
    {{ toast.textOrTpl }}
  </ngb-toast>
</div>
